<html>
  <head>
    <style>
      .container {
        position: relative;
        margin-top: 100px;
        width: 450px;
        height: auto;
        background: #868585;
        border-radius: 5px;
      }
      .label {
        padding: 20px 130px;
        font-size: 35px;
        font-weight: bold;
        color: #130f40;
      }
      .login_form {
        padding: 20px 40px;
      }
      .login_form .font {
        font-size: 18px;
        color: black;
        margin: 5px 0;
      }
      .login_form input {
        height: 40px;
        width: 350px;
        padding: 0 5px;
        font-size: 18px;
        outline: none;
        border: 1px solid rgb(2, 1, 1);
      }
      .login_form.font2 {
        margin-top: 30px;
      }
      .login_form button {
        margin: 45px 0 30px 0;
        height: 45px;
        width: 365px;
        font-size: 20px;
        color: white;
        outline: none;
        cursor: pointer;
        font-weight: bold;
        background: #2b2991;
        border-radius: 3px;
        border: 1px solid #3a2cb3;
      }
      .login_form button:hover {
        background: #151c6a;
      }
      .login_form .email_error,
      .login_form .pass_error {
        margin-top: 5px;
        width: 345px;
        font-size: 18px;
        color: rgb(48, 136, 40);
        background: rgba(120, 219, 39, 0.1);
        text-align: center;
        padding: 5px 8px;
        border-radius: 3px;
        border: 1px solid #b92a2a;
        display: none;
      }
    </style>
  </head>
  <body>
    <script>
      var email = document.forms["form"]["email"];
      var password = document.forms["form"]["password"];

      var email_error = document.getElementById("email_error");
      var pass_error = document.getElementById("pass_error");

      email.addEventListener("textInput", email_Verify);

      password.addEventListener("textInput", email_Verify);

      function validated() {
        if (email.value.length < 9) {
          email.style.border = "1px solid red";
          email_error.style.display = "block";
          email.focus();
          return false;
        }
        if (password.value.length < 6) {
          password.style.border = "1px solid red";
          pass_error.style.display = "block";
          password.focus();
          return false;
        }
      }
      function email_Verify() {
        if (email.value.length >= 8) {
          email.style.border = "1px solid silver";
          email_error.style.display = "none";
          return true;
        }
      }
      function pass_Verify() {
        if (password.value.length >= 5) {
          password.style.border = "1px solid silver";
          pass_error.style.display = "none";
          return true;
        }
      }
    </script>
    <div class="container">
      <h1 class="label">Login Form</h1>
      <form
        class="login_form"
        action=""
        method="POST"
        name="form"
        onsubmit="return validated()"
      >
        <div class="font">Email or phone</div>
        <input autocomplete="off" type="text" name="" />
        <div id="email_error">Please fill Up your email or phone</div>
        <div class="font font2">Password</div>
        <input type="text" name="" />
        <div id="pass_error">Please fill Up your password</div>
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
